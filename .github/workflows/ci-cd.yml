# .github/workflows/ci-cd.yml
name: CI / CD (Vue)

on:
  push:
    branches: [main]          # production deploys
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fmb-ui-web      # ← all npm commands happen here
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm                         # optional

      - run: npm ci
      - run: npm run build                   # Vite → dist/

      # ---------- tests ----------
      - run: npm run test:unit               # Vitest
      - run: npx playwright install --with-deps
      - run: npm run test:e2e                # Playwright E2E
      # ----------------------------

      # Upload static site when we’re on main
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./fmb-ui-web/dist            # built site location

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
